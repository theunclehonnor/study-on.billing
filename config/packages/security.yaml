security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern: ^/api/v1/auth
            stateless: true
            anonymous: true
            json_login:
                check_path: /api/v1/auth
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        refresh:
            pattern: ^/api/v1/token/refresh
            stateless: true
            anonymous: true
        doc:
            pattern: ^/api/v1/doc
            stateless: true
            anonymous: true
        register:
            pattern: ^/api/v1/register
            stateless: true
            anonymous: true
        list:
            pattern: ^/api/v1/courses$
            stateless: true
            anonymous: true
        course_show:
            pattern: ^/api/v1/(courses)/[a-zA-Z\d]+$
            stateless: true
            anonymous: true
        api:
            pattern: ^/api/v1
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
#        main:
#            anonymous: true
#            lazy: true
#            provider: app_user_provider
    access_control:
        - { path: ^/api/v1/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/token/refresh, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/doc, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/courses$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/(courses)/[a-zA-Z\d]+$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1, roles: IS_AUTHENTICATED_FULLY }
